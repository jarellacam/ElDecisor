name: Ejecutar Analizador Diario
on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openai fastapi uvicorn python-dotenv supabase

      - name: Ejecutar Agente
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: python backend/automation/agente_b.py